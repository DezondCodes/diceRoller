<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>dice roller</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main-div">
        <h2>هر روز شانستو امتحان کن!</h2>
        <p>هر روز با تاس ریختن شانس خودتو امتحان کن اگه 20 بیاری یه کوپن تخفیف تا 300 تومن بدون محدودیت می‌گیری و اگه 16 تا 19 بیاری یه تخفیف 20 درصدی می‌گیری</p>
        <div class="dice-div">
            <img class="dice-img" src="dice-1.png" alt="عکس تاس">
        </div>
        <button id="roll-dice" class="roll-button">تاس بریز!</button>
    </div>

    <div class="popup-winner">
        <h2 id="winner-header">شما برنده شدید</h2>
        <p class="winner-text">برای خرج کردن کوپن به صفحه‌ی پرداخت برید!</p>
        <p id="discount-code"></p>
        <div class="dice-div">
            <img class="dice-img" src="dice-1.png" alt="عکس تاس">
        </div>
        <button class="close-button, roll-button">باشه</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
