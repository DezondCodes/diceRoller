<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>dice roller</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main-div">
        <h1>Test your chances</h1>
        <p>roll the dice and test your chances if you roll 20 you get a free dice if you roll lower you might get some coupons</p>
        <div class="dice-div">
            <img class="dice-img" src="dice.png" alt="">
            <p id="result" class="dice-number">20</p>
        </div>
        <button id="roll-dice" class="roll-button">roll the dice</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
